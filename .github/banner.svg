<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Grainy gradient background -->
    <linearGradient id="bg-grain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Noise/grain texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0 0 0 1"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="noisy"/>
      <feBlend in="noisy" in2="SourceGraphic" mode="screen"/>
    </filter>
    
    <!-- Blur filters -->
    <filter id="blur-heavy">
      <feGaussianBlur stdDeviation="20"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
    </filter>
    
    <filter id="blur-grain">
      <feGaussianBlur stdDeviation="12"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="grain"/>
      <feBlend in="SourceGraphic" in2="grain" mode="multiply"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Gradient mask -->
    <radialGradient id="fade-mask" cx="20%" cy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="400" fill="url(#bg-grain)"/>
  
  <!-- Grain texture overlay on background -->
  <rect width="1200" height="400" fill="white" opacity="0.02" filter="url(#noise)"/>
  
  <!-- Protein structure - heavy blur layer (back) -->
  <image href=".github/media/protein-bg.jpg" 
         x="550" y="-50" 
         width="800" height="450" 
         preserveAspectRatio="xMidYMid slice"
         filter="url(#blur-heavy)" 
         opacity="0.2"/>
  
  <!-- Protein structure - medium blur with grain (front) -->
  <image href=".github/media/protein-bg.jpg" 
         x="600" y="0" 
         width="700" height="400" 
         preserveAspectRatio="xMidYMid slice"
         filter="url(#blur-grain)" 
         opacity="0.25"/>
  
  <!-- White fade mask over protein area -->
  <rect x="0" y="0" width="700" height="400" fill="url(#fade-mask)"/>
  
  <!-- Additional grain overlay on logo area -->
  <rect x="0" y="0" width="600" height="400" fill="white" opacity="0.03" filter="url(#noise)"/>
  
  <!-- Main content -->
  <g>
    <!-- Logo [bdp] -->
    <text x="100" y="160" 
          font-family="'JetBrains Mono', 'SF Mono', 'Roboto Mono', 'Courier New', monospace" 
          font-size="120" 
          font-weight="700" 
          fill="#0f172a"
          letter-spacing="-6">
      [bdp]
    </text>
    
    <!-- Subtitle -->
    <text x="100" y="220" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', system-ui, sans-serif" 
          font-size="24" 
          font-weight="400" 
          fill="#475569"
          letter-spacing="0.5">
      Bioinformatics Dependencies Platform
    </text>
    
    <!-- Tagline -->
    <text x="100" y="260" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
          font-size="16" 
          font-weight="400"
          fill="#64748b">
      Version-controlled registry for biological data sources
    </text>
  </g>
</svg>
