# =============================================================================
# Production Deployment - Automated deployment to OVH Cloud
# =============================================================================
#
# This workflow:
# 1. Builds Docker images for backend and frontend
# 2. Pushes images to GitHub Container Registry
# 3. SSHs into production server
# 4. Pulls latest images and restarts services
#
# Triggered:
# - Manually via workflow_dispatch
# - Automatically on push to main (optional, commented out)

name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: true
        type: boolean
        default: true

      deploy_frontend:
        description: 'Deploy frontend'
        required: true
        type: boolean
        default: true

      run_migrations:
        description: 'Run database migrations'
        required: true
        type: boolean
        default: false

  # Uncomment to auto-deploy on push to main
  # push:
  #   branches: [main]
  #   paths:
  #     - 'crates/bdp-server/**'
  #     - 'web/**'
  #     - 'Cargo.toml'
  #     - 'Cargo.lock'
  #     - 'package.json'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/bdp

jobs:
  # ===========================================================================
  # Build Backend Image
  # ===========================================================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_backend == 'true' || github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build Frontend Image
  # ===========================================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_frontend == 'true' || github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Production Server
  # ===========================================================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always() && (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success' || needs.build-backend.result == 'skipped' || needs.build-frontend.result == 'skipped')

    environment:
      name: production
      url: https://${{ secrets.PRODUCTION_DOMAIN || 'your-domain.com' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PRODUCTION_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Generate .env file
        run: |
          cat > .env << 'EOF'
          # =============================================================================
          # BDP Production Environment - Generated by GitHub Actions
          # =============================================================================

          # Server Configuration
          SERVER_HOST=0.0.0.0
          SERVER_PORT=8000
          RUST_LOG=info,bdp_server=info,sqlx=warn

          # Database Configuration
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DATABASE_MAX_CONNECTIONS=10

          # S3 Storage Configuration
          STORAGE_TYPE=s3
          STORAGE_S3_ENDPOINT=${{ secrets.STORAGE_S3_ENDPOINT }}
          STORAGE_S3_REGION=${{ secrets.STORAGE_S3_REGION }}
          STORAGE_S3_BUCKET=${{ secrets.STORAGE_S3_BUCKET }}
          STORAGE_S3_ACCESS_KEY=${{ secrets.STORAGE_S3_ACCESS_KEY }}
          STORAGE_S3_SECRET_KEY=${{ secrets.STORAGE_S3_SECRET_KEY }}
          STORAGE_S3_PATH_STYLE=false

          # API Configuration
          API_BASE_URL=http://${{ secrets.PRODUCTION_SERVER_IP }}:8000
          CORS_ORIGINS=http://${{ secrets.PRODUCTION_SERVER_IP }}:3000,http://${{ secrets.PRODUCTION_SERVER_IP }}:8000

          # Ingestion Configuration
          INGEST_ENABLED=${{ secrets.INGEST_ENABLED || 'false' }}
          INGEST_SCHEDULE=${{ secrets.INGEST_SCHEDULE || '0 2 * * *' }}
          INGEST_UNIPROT_ENABLED=${{ secrets.INGEST_UNIPROT_ENABLED || 'true' }}
          INGEST_GENBANK_ENABLED=${{ secrets.INGEST_GENBANK_ENABLED || 'true' }}
          INGEST_INTERPRO_ENABLED=${{ secrets.INGEST_INTERPRO_ENABLED || 'true' }}
          INGEST_GO_ENABLED=${{ secrets.INGEST_GO_ENABLED || 'true' }}
          INGEST_NCBI_TAXONOMY_ENABLED=${{ secrets.INGEST_NCBI_TAXONOMY_ENABLED || 'true' }}
          INGEST_WORKERS=${{ secrets.INGEST_WORKERS || '4' }}
          INGEST_BATCH_SIZE=${{ secrets.INGEST_BATCH_SIZE || '1000' }}

          # Frontend Configuration
          NEXT_PUBLIC_API_URL=http://${{ secrets.PRODUCTION_SERVER_IP }}:8000
          NODE_ENV=production
          EOF

      - name: Copy deployment files to server
        run: |
          # Copy docker-compose file
          scp -i ~/.ssh/deploy_key \
            infrastructure/deploy/docker-compose.prod.yml \
            ubuntu@${{ secrets.PRODUCTION_SERVER_IP }}:/opt/bdp/docker-compose.yml

          # Copy .env file
          scp -i ~/.ssh/deploy_key \
            .env \
            ubuntu@${{ secrets.PRODUCTION_SERVER_IP }}:/opt/bdp/.env

      - name: Deploy application
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.PRODUCTION_SERVER_IP }} << 'ENDSSH'
            set -e
            cd /opt/bdp

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose pull

            # Run migrations if requested
            if [ "${{ github.event.inputs.run_migrations }}" == "true" ]; then
              echo "Running database migrations..."
              docker compose run --rm server sqlx migrate run
            fi

            # Restart services
            docker compose up -d --remove-orphans

            # Show status
            docker compose ps

            # Cleanup old images
            docker image prune -f

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        run: |
          # Wait for services to start
          sleep 10

          # Check backend health
          if curl -f -s http://${{ secrets.PRODUCTION_SERVER_IP }}:8000/health > /dev/null; then
            echo "âœ… Backend is healthy"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ github.event.inputs.deploy_backend == 'true' && 'âœ… Deployed' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ github.event.inputs.deploy_frontend == 'true' && 'âœ… Deployed' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Migrations**: ${{ github.event.inputs.run_migrations == 'true' && 'âœ… Ran' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: \`${{ secrets.PRODUCTION_SERVER_IP }}\`" >> $GITHUB_STEP_SUMMARY
